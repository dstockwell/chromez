<style>
* {
  font-family: Roboto;
}

body {
  background: #ECEFF1;
  margin: 0;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
}

paper-material, paper-card {
  margin-bottom: 20px;
  margin-right: 20px;
  background: white;
}

.paper-card-0 .card-content {
  padding-top: 0;
}

.distribute {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  max-height: 100%;
  align-content: center;
  padding: 10px;
}

.distribute > * {
  width: calc(25% - 20px);
  margin: 10px;
}

cz-cardview paper-card {
  margin-bottom: 5px;
}

cz-cardview {
  height: calc(100% - 40px);
}

</style>

<cz-registry>
  <cz-config id=config></cz-config>
</cz-registry>

<div class='distribute'>
<cz-cardview id='feed' columns=2></cz-cardview>
</div>

<script>
registerSource('cz-config', 'dashes', dashes => dashes.forEach(a => addDash(a, feed)));
</script>
